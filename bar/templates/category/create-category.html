{% extends 'base.html' %}
{% load app_tags %}


{% block body %}
    <div id="app">
            {% include 'index/nav.html' %}
            {% include 'index/alert.html' %}
            <div class="d-flex sticky-top bg-light p-2 justify-content-between  border-bottom mb-2">
                <h3 class="m-0"><a href="{% url 'bar:get_products' %}" class="nav-link px-1 d-inline">Inventory</a> / Products categories / Create category</h3>
            </div>

            <div class="container-fluid m-0">
                <div class="container" align="center">
                    <div style="max-width: 400px" align="left">
                        <div class="p-2 border mb-2">
                            <strong>Create category</strong>
                        </div>
                        <form class="bg-light border border-left" method="POST" action="{% url 'bar:create_category' %}">
                            {% csrf_token %}
                            {% render_field create_category_form.name class="form-control" %}
                            <div class="p-2 border-top" align="right">
                                <button class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </div>
{% endblock %}
