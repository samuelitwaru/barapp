<button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deleteCategoryModal">Delete</button>
<!-- Modal -->
<div class="modal fade" id="deleteCategoryModal">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Delete Cateogry</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <p>Are you sure you want to delete "{{category}}" category?</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <a href="{% url 'bar:delete_category' id=category.id %}" type="button" class="btn btn-danger">Yes, delete</a>
        </div>
    </div>
    </div>
</div>
